name: Go CI
on:
  push:
    tags:
      - 'v*'
    branches:
      - '**'
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
      - run: go test ./... -v -race -covermode=atomic -coverprofile=coverage.out
      - run: go tool cover -func=coverage.out
